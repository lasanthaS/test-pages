    <section class="content contact">
        <div class="container">
            <h2>Contact Me</h2>
            <form action="https://formspree.io/xoqknqjn" method="POST">
                <div class="form-group">
                    <label for="name">Your name <span class="required">*</span></label>
                    <input type="text" name="name" id="name" placeholder="John Doe" />
                </div>
                <div class="form-group">
                    <label for="_replyto">Your email <span class="required">*</span></label>
                    <input type="text" name="_replyto" id="replyTo" placeholder="john@doe.com" />

                </div>
                <div class="form-group">
                    <label for="message">Your message <span class="required">*</span></label>
                    <textarea name="message" id="message" placeholder="Your message"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="btn-send">Send</button>
                </div>
            </form>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(e) {
            function validateForm() {
                let requiredFieldIds = ['name', 'replyTo', 'message'],
                    isValid = true;
                requiredFieldIds.forEach(function(f) {
                    let el = $('#' + f);
                    el.removeClass('error');
                    if (el.val() === '') {
                        el.addClass('error');
                        isValid = false;
                    }
                });
                return isValid;
            }

            $('#btn-send').on('click', function() {
                return validateForm();
            });

            $('input, textarea').on('blur', function() {
                return validateForm();
            });
        });
    </script>
</body>
